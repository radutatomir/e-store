<div class="container" *ngIf="product">
  <h4>ID : {{product.id}}</h4>
  <h5>Created at : {{product.createdAt | date: 'dd/MM/yyyy HH:mm:ss'}}</h5>
  <h5>Updated at : {{product.updatedAt | date: 'dd/MM/yyyy HH:mm:ss'}}</h5>


  <form class="edit-entity-form" (ngSubmit)="onSubmit(productForm)" #productForm="ngForm">

    <mat-form-field class="full-width">
      <input matInput placeholder="Product name" [(ngModel)]="product.name" name="name" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Description" [(ngModel)]="product.description" name="description" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input type="number" matInput placeholder="Price" [(ngModel)]="product.price" name="price" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-select placeholder="Category" [(ngModel)]="product.category.id" name="category" required>
        <mat-option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="button-row">
      <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">Save</button>
      <button mat-raised-button type="button" (click)="productForm.reset()">Clear</button>
      <a mat-raised-button routerLink="/products" color="warn">Cancel</a>
    </div>
  </form>

</div>
