<mat-list *ngFor="let catalog of catalogs">
  <h3 mat-subheader>{{catalog.name}}</h3>
  <mat-list-item *ngFor="let product of catalog.products">
    <mat-icon mat-list-icon>forward</mat-icon>
    <h4 mat-line>{{product.name}}</h4>
    <p mat-line> {{product.description}}</p>
    <p mat-line> {{product.price}} RON</p>
  </mat-list-item>
</mat-list>
